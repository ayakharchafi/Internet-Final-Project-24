<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PurelyAya - My WishList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Your Wishlist</h1>
    <ul id="wishlist-container"></ul>

    <script>
      // Function to display the wishlist
      window.onload = function () {
        let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        let wishlistContainer = document.getElementById("wishlist-container");

        // Loop through the wishlist and display each product
        wishlist.forEach(function (product) {
          let listItem = document.createElement("li");
          listItem.textContent = product;
          wishlistContainer.appendChild(listItem);
        });
      };
    </script>
  </body>
</html>
